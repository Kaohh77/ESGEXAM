<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG 測驗 - ESGEXAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ESG 測驗</h1>
        <div id="question-container">
            <p id="question-number"></p>
            <p id="question-text"></p>
            <div id="options">
                <label><input type="radio" name="answer" value="1"> <span id="option1"></span></label><br>
                <label><input type="radio" name="answer" value="2"> <span id="option2"></span></label><br>
                <label><input type="radio" name="answer" value="3"> <span id="option3"></span></label><br>
                <label><input type="radio" name="answer" value="4"> <span id="option4"></span></label>
            </div>
            <div id="answer-section">
                <input type="number" id="user-answer" min="1" max="4" placeholder="輸入答案 (1-4)">
                <span id="result"></span>
            </div>
        </div>
        <div id="end-screen" style="display: none;">
            <h2>測驗完成！</h2>
            <p>OK</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
