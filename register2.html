<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新會員註冊</title>
</head>
<body>
    <h1>新會員註冊</h1>
    <form id="registerForm">
        <label for="regEmail">請輸入您的Gmail帳號:</label><br>
        <input type="email" id="regEmail" pattern=".+@gmail\.com" placeholder="example@gmail.com" required><br>
        <label for="regPassword">設定密碼:</label><br>
        <input type="password" id="regPassword" required><br>
        <button type="submit">註冊</button>
    </form>
    <p id="message"></p>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
